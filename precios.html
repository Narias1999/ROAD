<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Invie | Precios</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700|Ubuntu" rel="stylesheet">
</head>
<body>
	<!-- Header -->
	<div class="background">
		<header id="cabecera" class="header contenedor">
				<figure class="logotipo">
					<img src="imagenes/logo.png" width="200" alt="Invie Logotipo">
				</figure>

				<!-- menú -->

				<nav class="menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="index.html#guitarras">Guitarras</a></li>
						<li><a href="#">Precios</a></li>
					</ul>
				</nav>
		</header>
	</div>
	<section class="tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripción</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Clasic</td>
						<td>$100.000</td>
						<td>Una guitarra muy pro</td>
					</tr>
					<tr>
						<td>Invie Acustica</td>
						<td>$120.000</td>
						<td>Estilo Vintage, Muy profesional</td>
					</tr>
					<tr>
						<td>Invie Custom</td>
						<td>$200.000</td>
						<td>Guitara usada y firmada por Slash, sentirás la verdadera adrenalina</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<footer>
		<div class="contenedor cfooter">
			<div class="contacto">
				<img src="imagenes/logo-white.png" alt="Invie">
				<a href="tel:+573213299930"><strong>Teléfono</strong> <span>321 329 9930</span></a>
				<a href="mailto:info@invie.com"><strong>Email</strong> <span>info@invie.com</span></a>
			</div>
			<form class="formulario" action="post">
				<div class="col1">
					<div class="dPersonales">
						<label for="nombre">Nombre</label>
						<input type="text" required placeholder="Nicolás Arias" id="nombre" name="Nombre">
						<label for="email">E-mail</label>
						<input type="email" required id="email" name="Email">
					</div>
					<div class="sexo">
						<label for="mujer">
							<input type="radio" checked id="mujer" name="sexo" value="Mujer">Mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="Hombre">Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" id="cotizacion" name="intereses" value="Cotizacion">Cotización
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses" value="Reclamos">Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses" value="Comentarios">Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="Otros">Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="asunto">Comentarios</label>
					<textarea name="Comentarios" id="asunto" cols="30" rows="7"></textarea>
					<input type="submit" class="boton">
				</div>
			</form>	
		</div>
	</footer>
</body>
</html>
